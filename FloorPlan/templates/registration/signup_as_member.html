{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="body-margin">
  <h2 class="signup-title">Sign up as a sub-contractor, supplier, or homeowner</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {{ form.as_p }}
    <button type="submit" class="btn btn-success button-padding">Sign up</button>
  </form>
</div>

{% endblock %}
