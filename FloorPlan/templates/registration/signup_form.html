{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Sign up as a {{ member.role }}</h2>
<form method="post" novalidate>
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Sign up</button>
</form>

{% endblock %}
