{% extends 'base.html'%} {% block content%}

<form class="form" action="{% url 'new_task' pk=project.pk %}" method="post">
    {% csrf_token %} {{ form.as_p }}
    <label>
        Due Date:
        <input type="date" name="due_date" data-due_date="{{task.due_date|date:'Y-m-d'}}">
      </label>
    </br>
    <input type="submit" class="submit-button" value="Submit" />
</form>

{% endblock %}
