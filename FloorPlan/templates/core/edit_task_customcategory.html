{% extends 'base.html' %} {% block content %}


<form class=“form” action="" method="post">
    {% csrf_token %}
    <table class=“form”>
        <p>Task: {{form.task}}</p>
        <p>Category: {{form.custom_category}}</p>
        <p>Assignee: {{form.assignee}}</p>
        <p>Due Date: {{form.due_date}}</p>
        <p>{{form.project.as_hidden}}</p>
        <input type="submit" class="button button-padding" value="Update" />
    </table>
</form>
{% endblock %}
